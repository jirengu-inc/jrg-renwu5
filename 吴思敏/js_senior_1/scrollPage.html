<!DOCTYPE html>
<html>
<head>
	<title>object</title>
	<meta charset="utf-8">
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
    .J_GoTop{
    	position: fixed;
    	right: 20px;
    	bottom: 10px;
    	/*background: green;*/

    }
    #container{
    	height: 10000px;
    	/*background: red;*/

    }
    .hide{
    	display: none;
    }
	</style>
</head>
<body>
<div id="container">
    <p>面向对象学习</p>
	<div class="J_GoTop"></div>
</div>
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
var GoTop=function(ct,target){
	this.ct=ct;
	this.target=target;
	//绑定事件
	this.bindEvent();
	this.target.html(this.createNode())
}
//prototype
GoTop.prototype={
	bindEvent:function(){
		var that = this;
		//滚动事件
		$(window).scroll(function(event){
			// var needShow=$(window).scrollTop() > window.innerHeight;
			// console.log(needShow)
			if($(window).scrollTop() > window.innerHeight){
				that.target.removeClass('hide')
			}else{
				that.target.addClass('hide')
			}
		})
		//点击事件
		this.target.click(function(){
			$(window).scrollTop(0)//回到顶部
		})
	},
	createNode:function(){
		return '<span>回到顶部</span>'
	}
}
new GoTop($(window),$('.J_GoTop'))

</script>
</body>
</html>
